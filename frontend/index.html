<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Rental Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="favicon.png">
</head>
<body>
  <h1>Test Front End</h1>
  <script src="script.js" defer></script>
  <div>
    <form id="scrape">
        <label for="pname">Location:</label><br>
        <input type="text" id="pname" name="pname" value="Blacksburg_VA" required><br>
        <label for="beds">Beds:</label><br>
        <input type="number" id="beds" name="beds" value="3" required><br>
        <label for="baths">Baths:</label><br>
        <input type="number" id="baths" name="baths" value="2" required><br>
        <input type="submit" value="Submit" id="submit">
    </form>
  </div>
  <div id="homes-div">
    <label>List of Homes:</label><br>
    <ul id="homes-list"></ul>
  </div>
</body>
</html>
